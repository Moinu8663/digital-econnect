
<div class="container"> 
<div class="card-container">
  <div class="center-content">
    <h1 style="font-weight: 400; font-size: xx-large;">Add Money</h1>
    <form (ngSubmit)="onSubmit()" class="transfer-form">
      <div class="card shadow p-3">
        <mat-form-field appearance="outline">
          <mat-label>Amount to be added:</mat-label>
          <input matInput type="number" id="amount" name="amount" [(ngModel)]="transfer.amount" required>
        </mat-form-field>
      </div>
      <!-- <div class="card my-custom-card">
        <mat-form-field appearance="outline">
          <mat-label>Account Number</mat-label>
          <input matInput type="text" id="beneficiary" name="beneficiary" [(ngModel)]="transfer.beneficiary" required>
        </mat-form-field>
      </div> -->
      <div class="center-button">
        <button mat-raised-button class="btn btn-primary" type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>
</div>
