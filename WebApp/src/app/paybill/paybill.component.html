<div class="container">
    <h2>Pay Your Bill</h2>
  
    <mat-form-field appearance="outline">
      <mat-label>Select Service</mat-label>
      <mat-select [(value)]="selectedService">
        <mat-option *ngFor="let service of services" [value]="service">
          {{ service }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  
    <mat-form-field appearance="outline">
      <mat-label>Select Company</mat-label>
      <mat-select [(value)]="selectedCompany">
        <mat-option *ngFor="let company of companies[selectedService]" [value]="company">
          {{ company }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  
    <mat-form-field appearance="outline">
      <mat-label>Bill/Mobile No</mat-label>
      <input matInput required>
    </mat-form-field>
  
    <mat-form-field appearance="outline">
      <mat-label>Amount</mat-label>
      <input matInput type="number" step="0.01" [(ngModel)]="amount" required>
    </mat-form-field>
  
    <button (click)="paybill()" mat-raised-button color="primary">Pay Now</button>
  </div>
